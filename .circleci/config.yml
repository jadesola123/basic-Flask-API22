version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8.2
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: flake8 myapp/
      - run: coverage run -m pytest tests/
      - run: coverage report -m

workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          filters:
            branches:
              only: main
